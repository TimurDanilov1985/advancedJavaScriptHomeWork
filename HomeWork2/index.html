<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">

<body>

    <div class="main center">

        <div class="products">

        </div>

        <div class="name">
            <h1 class="name__text">Отзывы о наших товарах</h1>
        </div>

        <div class="container">

            <div class="container__reviews">

                </div>
            </div>
        </dialog>

        <dialog id = "dialog1" class="dialog">

                <div class="dialog__window__buttons">
                    <button id="close1" class="products__card__button">Продолжить</button>
                </div>
            </div>
        </dialog>

    </div>

    <script type="module" src="./script.js"></script>
